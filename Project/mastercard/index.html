<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastercard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card_information">
            <div class="card_type">
                <div class="circle_logo">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
                <div class="name">
                    <p>Master card</p>
                </div>
            </div>
            <div class="logo">
                <img src="image/atm_logo.jpg" alt="atm logo" loading="lazy">
            </div>
        </div>
        <div class="card_content">
            <h4>Card Number</h4>
            <pre class="card_number">8 0 5 0  5 0 4 0  2 0 3 0  5 6 9 8</pre>
        </div>
        <div class="card_footer">
            <div class="name">Rajnish Kumar</div>
            <div class="validation_date">
                <p>valid thru</p>
                <p class="date">5/28</p>
            </div>
        </div>
    </div>
</body>

</html>
